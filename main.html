<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name:</label>
	<input id="name" type="text" required><br><br>

	<label for="email">Email:</label>
	<input id="email" type="email" required><br><br>

	<label>Gender</label>
	<input type="radio" id="male" name="gender" value="male" required>
	<label for="male">Male</label>
	<input type="radio" id="female" name="gender" value="female" required>
	<label for="female">Female</label><br><br>

	<label for="cars">Car Brands:</label>
		 <select id="cars" name="cars" >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mewcedez</option>
		 </select><br><br>

		<label for="carage">Car Age</label>
	<input id="carage" type="number" required><br><br>

		<label for="dop">Date of Purchase</label>
	<input id="dop" type="date" required><br><br>

		<label for="password">Password</label>
	<input id="password" type="password" required><br><br>

		<button type="submit" >Submit</button>

		
	</form>	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
